<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Demonstrates how to send a welcome email using Firebase Functions.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Home Light</title>

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-orange.min.css">
  <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
    <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
      <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--8-col-desktop">
        <h3>
          Web for Smart Home Light
        </h3>
      </div>
    </div>
  </header>
  <main class="mdl-layout__content mdl-color--grey-100">
    <div class="mdl-cell--16-col mdl-cell--16-col-tablet mdl-grid">
      <div id="light" class="demo-card-square mdl-card mdl-shadow--2dp"
        style="display:none;">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Smart Light</h2>
        </div>
        <div>
          <label id="light-onOff" class="mdl-switch mdl-js-switch mdl-js-ripple-effect"
            for="light-onOff-in">
            <input type="checkbox" id="light-onOff-in" class="mdl-switch__input">
            <span class="mdl-switch__label">Is On</span>
          </label>
        </div>
        <!-- <div class="mdl-card__supporting-text">
          <div class="mdl-card__actions mdl-card--border">
            <a id="smart-home-light-update" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
              Update
            </a>
          </div>
        </div> -->
      </div>
    </div>
  </main>

  <!-- Import and configure the Firebase SDK -->
  <!-- These scripts are made available when the app is served or deployed on Firebase Hosting -->
  <!-- If you do not serve/host your project using Firebase Hosting see https://firebase.google.com/docs/web/setup -->

  <script src="/__/firebase/4.8.1/firebase-app.js"></script>
  <script src="/__/firebase/4.8.1/firebase-auth.js"></script>
  <script src="/__/firebase/4.8.1/firebase-database.js"></script>
  <script src="/__/firebase/init.js"></script>

  <script src="main.js"></script>
</body>

</html>
